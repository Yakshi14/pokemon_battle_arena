<div class="container-fluid bg-dark text-white min-vh-100 p-4 d-flex flex-column justify-content-between">
  
  <div class="d-flex justify-content-center gap-2 mb-3">
    @for (p of teamA; track $index) {
      <div class="rounded-circle border border-info p-1 bg-black overflow-hidden shadow" 
           style="width: 70px; height: 70px; border-width: 3px !important;"
           [class.active-fighter]="p === activeP1">
        <img [src]="p.image" 
             class="img-fluid" 
             [style.filter]="p.life <= 0 ? 'grayscale(100%) opacity(0.5)' : 'none'">
      </div>
    }
  </div>

  <div class="row align-items-center justify-content-center bg-secondary rounded-4 py-5 px-3 mx-2 shadow-lg position-relative" 
       style="background: linear-gradient(180deg, #5a6268 0%, #343a40 100%); min-height: 450px;">
    
    <div class="col-md-4 text-center">
      <h3 class="fw-bold text-uppercase">{{ activeP1.name }}</h3>
      <img [src]="activeP1.image" class="img-fluid mb-3" style="height: 200px;">
      
      <div class="progress border border-white" style="height: 12px; border-radius: 10px;">
        <div class="progress-bar bg-success" 
             [style.width.%]="activeP1.life" 
             [class.bg-danger]="activeP1.life < 30"></div>
      </div>
      <div class="mt-2 d-flex justify-content-center align-items-center gap-2">
        <span class="badge bg-primary rounded-circle p-2 fs-6">⚔️</span>
        <span class="fw-bold fs-4">{{ activeP1.life }}</span>
      </div>
    </div>

    <div class="col-md-3 text-center">
      <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-dark border-white btn-sm px-3" 
                (click)="previousRound()" 
                [disabled]="battleHistory.length === 0">PREVIOUS</button>
        <div class="bg-black text-white px-3 py-1 rounded-pill border border-white">
          ROUND {{ currentRound }}
        </div>
        <button class="btn btn-dark border-white btn-sm px-3" 
                (click)="nextRound()" 
                [disabled]="winner">NEXT</button>
      </div>
      
      <div class="text-white-50 small text-uppercase fw-bold mt-5">Battle Arena</div>
    </div>

    <div class="col-md-4 text-center">
      <h3 class="fw-bold text-uppercase">{{ activeP2.name }}</h3>
      <img [src]="activeP2.image" class="img-fluid mb-3" style="height: 200px;">
      
      <div class="progress border border-white" style="height: 12px; border-radius: 10px;">
        <div class="progress-bar bg-success" 
             [style.width.%]="activeP2.life" 
             [class.bg-danger]="activeP2.life < 30"></div>
      </div>
      <div class="mt-2 d-flex justify-content-center align-items-center gap-2">
        <span class="fw-bold fs-4">{{ activeP2.life }}</span>
        <span class="badge bg-primary rounded-circle p-2 fs-6">⚔️</span>
      </div>
    </div>

    @if (winner) {
      <div class="position-absolute top-50 start-50 translate-middle bg-white text-dark p-4 rounded shadow-lg text-center border border-primary border-5">
        <h1 class="display-4 fw-bold">WINNER: {{ winner }}!</h1>
        <button class="btn btn-outline-primary mt-2" onclick="window.location.reload()">REMATCH</button>
      </div>
    }
  </div>

  <div class="d-flex justify-content-center gap-2 mt-3">
    @for (p of teamB; track $index) {
      <div class="rounded-circle border border-info p-1 bg-black overflow-hidden shadow" 
           style="width: 70px; height: 70px; border-width: 3px !important;"
           [class.active-fighter]="p === activeP2">
        <img [src]="p.image" 
             class="img-fluid" 
             [style.filter]="p.life <= 0 ? 'grayscale(100%) opacity(0.5)' : 'none'">
      </div>
    }
  </div>

</div>
